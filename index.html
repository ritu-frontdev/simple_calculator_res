<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLE CALCULATOR</title>
    <link rel="stylesheet" href="calculator.css">
     <link rel="stylesheet" href="mobilers.css">
     <link rel="stylesheet" href="tabres.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    
</head>

<body>  
    <script src="calculator.js"></script>
    <div class="header">
        
    <div class="text1">
        <H1>SIMPLE CALCULATOR</H1>
        </div>

        <div class="screen" id="sc">
        <input type="text" name="screen" id="screen" readonly placeholder="0">
    </div>
        <div class="calculatorbox">

        <div class="calbtn">

        <div class="btn">
        <button style="background-color: darkgrey;" id="btn1" class="clear" >c</button>
        </div>

        <div class="btn">
        <button style="background-color: darkgrey;" id="btn1" value="%" class="mod">%</button>
    </div>
    <div class="btn">
        <button style="background-color: darkgrey;" id="btn1"><i class="fa-solid fa-delete-left"></button></i>
    </div>
    <div class="btn">
        <button style="background-color: darkgrey;" id="btn1" value="/"><i class="fa-solid fa-divide"></button></i>
    </div>
    </br>
</br>

<div class="btn">
        <button id="btn1" value="7">7</button>
    </div>

    <div class="btn">
        <button id="btn1" value="8">8</button>
    </div>
    <div class="btn">
        <button id="btn1" value="9">9</button>
    </div>
    <div class="btn">
        <button style="background-color: darkgrey;" id="btn1" value="*"><i class="fa-solid fa-xmark"></button></i>
    </div>
        </br>
    </br>
    <div class="btn">
        <button id="btn1" value="4">4</button>
    </div>
    <div class="btn">
        <button id="btn1" value="5">5</button>
    </div>
    <div class="btn">
        <button id="btn1" value="6">6</button>
    </div>
    <div class="btn">
        <button style="background-color: darkgrey;" id="btn1" value="-">-</button>
    </div>
        </br>
    </br>
    <div class="btn">
        <button id="btn1" value="1">1</button>
    </div>
    <div class="btn">
        <button id="btn1" value="2">2</button>
    </div>
    <div class="btn">
        <button id="btn1" value="3">3</button>
    </div>
    <div class="btn">
        <button style="background-color: darkgrey;" id="btn1" value="+">+</button>
    </div>
        </br>
    </br>
    <div class="btn">
        <button id="btn1" value="00">00</button>
    </div>
    <div class="btn">
        <button id="btn1" value="0">0</button>
    </div>
    <div class="btn">
        <button id="btn1" value=".">.</button>
    </div>
    <div class="btn">
        <button style="background-color:tan" id="btn1" value="=" class="equal">=</button>
    </div>
                   </div>

           </div>
        </div>
</body>
</html>
